<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My GroceryList</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="additem-container">
      <h3 class="add-items">diplay msg</h3>
      <h2 class="additem">Add Grocery item</h2>
      <form>
        <input type="additem" class="input-item" />
        <button class="submit">Submit</button>
      </form>
    </div>

    <div class="displayitem-container">
      <h3 class="display-items">diplay msg</h3>
      <h2 class="additem">My Grocery List</h2>

      <div class="Grocery-items">
        <h2 class="items">Items</h2>
        <a href="" class="gitem-link"> <i class="far fa-trash-alt"></i></a>
      </div>
      <button class="clear">Clear All</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
